<div class="members-container">
  <h2>Gym Members</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Plan</th>
        <th>Join Date</th>
        <th>Status</th>
        <th>Fee Paid (â‚¹)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of paginatedMembers">
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.plan }}</td>
        <td>{{ member.joinDate }}</td>
        <td [class.active]="member.status === 'Active'"
            [class.inactive]="member.status === 'Inactive'">
          {{ member.status }}
        </td>
        <td>{{ member.feePaid }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
