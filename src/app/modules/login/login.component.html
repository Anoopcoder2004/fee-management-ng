<div class="login-container">
  <div class="login-card">
    <h2>{{ isLoginMode ? 'Admin Login' : 'Admin Register' }}</h2>

    <!-- Toggle Links -->
    <p class="toggle-text">
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <a (click)="toggleMode()">{{ isLoginMode ? 'Register' : 'Login' }}</a>
    </p>

    <form (ngSubmit)="isLoginMode ? login() : register()">
      <!-- Email Field -->
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="Email" required />
      </div>

      <!-- Password Field with Eye Button -->
      <div class="form-group password-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required />
          <button type="button" class="eye-btn" (click)="togglePassword()">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div class="error" *ngIf="error">{{ error }}</div>

      <!-- Submit Button -->
      <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
    </form>
  </div>
</div>
