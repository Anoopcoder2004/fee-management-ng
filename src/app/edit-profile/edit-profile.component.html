<div class="profile-overlay" *ngIf="isOpen" (click)="closeOnOutside($event)">
  
  <div class="profile-menu" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="profile-header">
      <div class="avatar">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-info">
        <h4>Anoop</h4>
        <span class="role">Admin</span>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Actions -->
    <button class="menu-btn logout">
      <i class="fa fa-sign-out-alt"></i>
      Logout
    </button>

    <button class="menu-btn close" (click)="closeProfileModal()">
      Close
    </button>

  </div>

</div>
